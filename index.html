<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Bus</title>

    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        /* ---------- BODY & BACKGROUND ---------- */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a1c4fd, #c2e9fb, #fddb92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---------- QR READER ---------- */
        #reader {
            width: 300px;
            max-width: 90%;
            margin: 20px auto;
            display: none;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        /* ---------- INPUT ---------- */
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 250px;
            max-width: 90%;
        }

        /* ---------- BUTTONS ---------- */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startBtn { background: #ff6f61; }
        #saveBtn { background: #6a5acd; }
        #clearBtn { background: #20b2aa; }

        button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }

        th {
            background: #f1f1f1;
        }

        /* ---------- RESPONSIVE MEDIA QUERIES ---------- */
        @media (max-width: 768px) {
            input {
                width: 80%;
                font-size: 14px;
            }

            button {
                width: 80%;
                font-size: 14px;
                margin: 5px 0;
            }

            table {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            #reader {
                width: 90%;
            }

            table {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

<h2><font color="black">üì∑ SCAN YOUR BUS</font></h2>

<label for="operatorName"><font color="black">Enter Your Name (Required):</font> </label>
<br>
<input type="text" id="operatorName" placeholder="Operator Name">

<br>
<button id="startBtn" onclick="startScan()">‚ñ∂ Start Scan</button>
<button id="saveBtn" onclick="saveToExcel()">üíæ Save </button>
<button id="clearBtn" onclick="clearData()">üóëÔ∏è Clear Data</button>

<div id="reader"></div>

<table>
    <thead>
        <tr>
            <th>Sl No</th>
            <th>Operator Name</th>
            <th>Scanned Data</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="scanTable"></tbody>
</table>

<script>
    let html5QrCode = null;
    let scanData = [];
    let operatorName = "";
    let isScanning = false;

    const readerDiv = document.getElementById("reader");
    const scanTable = document.getElementById("scanTable");
    const operatorInput = document.getElementById("operatorName");
    const startBtn = document.getElementById("startBtn");

    // Load saved data
    window.onload = function () {
        const savedData = localStorage.getItem("qrScanData");
        if (savedData) {
            scanData = JSON.parse(savedData);
            renderTable();
        }
    };

    async function startScan() {
        operatorName = operatorInput.value.trim();
        if (operatorName === "") {
            alert("Please enter your name before starting the scan!");
            operatorInput.focus();
            return;
        }

        if (isScanning) return;

        startBtn.disabled = true;
        readerDiv.style.display = "block";

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        isScanning = true;

        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: Math.min(window.innerWidth * 0.7, 300) }, // scale box based on screen
            (decodedText) => {
                const timestamp = new Date().toLocaleString();
                scanData.push({
                    operator: operatorName,
                    data: decodedText,
                    time: timestamp
                });

                localStorage.setItem("qrScanData", JSON.stringify(scanData));
                renderTable();

                html5QrCode.stop().then(() => {
                    readerDiv.style.display = "none";
                    startBtn.disabled = false;
                    isScanning = false;
                });
            },
            () => {}
        ).catch(err => {
            alert("Camera permission denied or not available.");
            startBtn.disabled = false;
            isScanning = false;
        });
    }

    function renderTable() {
        scanTable.innerHTML = "";
        scanData.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.operator}</td>
                <td>${item.data}</td>
                <td>${item.time}</td>
            `;
            scanTable.appendChild(row);
        });
    }

    function saveToExcel() {
        if (scanData.length === 0) {
            alert("No data to save!");
            return;
        }

        let csv = "Sl No,Operator Name,QR Hidden Data,Timestamp\n";
        scanData.forEach((item, index) => {
            csv += `"${index + 1}","${item.operator}","${item.data}","${item.time}"\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "QR_Scan_Data.csv";
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function clearData() {
        if (confirm("Are you sure you want to clear all scanned data?")) {
            scanData = [];
            localStorage.removeItem("qrScanData");
            renderTable();
        }
    }
</script>

</body>
</html>
